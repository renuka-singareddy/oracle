		function lockUI()
		{
			itd.itdCurrentLocation = "(lockUIstart)";
			//add a lock
			itd.frames["ControlPanelFrame"].numUILocks++;
			
			//just in case we release too many somewhere
			if (itd.frames["ControlPanelFrame"].numUILocks == 1 && !vSaveReadOnlySet)
			{
				vSaveReadOnlyMode = elementFrame().vReadOnlyMode;
				vSaveReadOnlySet = true;
				elementFrame().vReadOnlyMode = true;
				elementFrame().vPageReadOnly = true;
			}
			
			if (elementFrame().frames["comment"])
				elementFrame().frames["comment"].lockComment();
			
			itd.itdCurrentLocation = "(lockUIend)";
		}
		
		function unlockUI()
		{
			itd.itdCurrentLocation = "(unlockUIstart)";
			//release a lock
			itd.frames["ControlPanelFrame"].numUILocks--;
			
			//just in case we release too many somewhere
			if (itd.frames["ControlPanelFrame"].numUILocks < 0)
				itd.frames["ControlPanelFrame"].numUILocks = 0;
		
			if (itd.frames["ControlPanelFrame"].numUILocks == 0)
			{
				if( vSaveReadOnlySet )
				{		
					elementFrame().vReadOnlyMode = vSaveReadOnlyMode;
					elementFrame().vPageReadOnly = vSaveReadOnlyMode;
					vSaveReadOnlySet = false;
				}
			
				if (elementFrame().frames["comment"])
					elementFrame().frames["comment"].unlockComment();
			}
			
			itd.itdCurrentLocation = "(unlockUIend)";
		}

		/**
		 * openPopUp arguments:
		 * 'mesg' is the the message to display
		 * 'title' is the title of the popup
		 * arguments 2-... alternate between name of button and function to call when that button is clicked
		 */
		function openPopUp(mesg, title)
		{
			if (!vPopUpOpen) //don't allow more than one popup div to be open at once
			{
				itd.itdCurrentLocation = "(openPopUpstart)";
				vPopUpOpen = true;
				
				var platform = window.navigator.platform.toLowerCase();

				lockUI();	//add a ui lock

				//itd.frames["ControlPanelFrame"].closeComment();

				var popup = elementFrame().document.createElement("div");

				popup.id = "popUpDiv";
				popup.style.textAlign = "center"; //needed to center in IE
				popup.style.position = "absolute"; //probably should use "fixed"
				popup.style.top = "200px";
				popup.style.width = "100%";       //needed to center in IE
				popup.style.zIndex = 899;

				var div = elementFrame().document.createElement("div");
				div.style.border = "2px solid black";
				div.style.width = "325px";
				//div.style.height = "225px";				
				div.style.backgroundColor = "white";
				div.style.margin = "0 auto";
				
				popup.appendChild(div);
				
				var html = "<div style='height:30px;width:100%;background-color:#006daa;color:white;text-align:left;font-weight:bold;'><div style='padding-left:10px;padding-top:5px;padding-bottom:5px;'>" + title + "</div></div><div style='padding:15px;text-align:left;'>" + mesg + "</div><br/>";
				div.innerHTML = html;

				var form = elementFrame().document.createElement("form");
				form.name = "PopupButtonForm";
				form.id = "PopupButtonForm";
				form.onsubmit = PopUpOnSubmit;
				//form.setAttribute("name", "PopupButtonForm");
				div.appendChild(form);
				
				//add buttons
				for (i = 2; i < arguments.length; i++)
				{
					var button = elementFrame().document.createElement("input");
					button.type = "button";
					button.name = "popUpButton" + i;
					button.id = "popUpButtonId" + i; 
					button.value = arguments[i]; 		//set label
					
					var onClickOnEnterFunction = arguments[++i];
					button.onclick = onClickOnEnterFunction;	//set function
			
					form.appendChild(button);
					
					var spacer = elementFrame().document.createElement("span");
					spacer.innerHTML = "&nbsp;&nbsp;";
					form.appendChild(spacer);
				}
				
				//show the popup
				elementFrame().document.body.appendChild(popup);

				elementFrame().focus();
				
				itd.itdCurrentLocation = "(openPopUpend)";
				//would be nice to focus on first button, but doesn't work on ie or mac				
			}
		}

		function convertMilliseconds (milliseconds)
		{
			// *********************************************
			// Convert milliseconds to hours seconds and minutes 
			// and return in the form "12hr 55min 15sec"
			// *********************************************

			var milliInHour = 3600000;
			var milliInMin = 60000;
			var milliInSec = 1000;
			var hours = Math.floor(milliseconds / milliInHour);    
			var minutes = Math.floor((milliseconds - (hours * milliInHour)) / milliInMin);
			var seconds = Math.floor((milliseconds  - (hours * milliInHour) - (minutes * milliInMin)) / milliInSec);
			var time;
			
			var tmpHours, tmpMins, tmpSecs;
			//padd hour
			if(hours < 10) tmpHours = "0" + hours;
			else tmpHours = hours;
			//padd min
			if(minutes < 10) tmpMins = "0" + minutes;
			else tmpMins = minutes;
			//pad sec
			if(seconds < 10) tmpSecs = "0" + seconds;
			else tmpSecs = seconds; 
									
			if (hours)
			   time = tmpHours + ":" + tmpMins + ":" + tmpSecs;			
			else if (minutes)
		       time = tmpMins + ":" + tmpSecs;		    
		    else
		       time = "00:" + tmpSecs;
		
			vTimeLeft = milliseconds;
			return "Time Remaining&nbsp;"  + time;				
			

			if (hours)
			   time = hours + ":" + minutes + ":" + seconds;
		
			else if (minutes)
		       		time = minutes + ":" + seconds;
		    
		    	else
		       		time = "00:" + seconds;
		
			return "Time Remaining&nbsp;"  + time;

			if(time == "05:00") {
				window.itd.frames["InfoPanelFrame"].clockwarning = 1;
				window.itd.frames["InfoPanelFrame"].liteTimer();
				window.itd.frames["InfoPanelFrame"].toggleTimer();				
			}
			return "Time Remaining&nbsp;"  + time;						
		}

		function updatePanels()
		   {
		    itd.itdCurrentLocation = "(updatePanelsstart)";
		    
		    if( isReviewCompleteToggled ) {
				var mainframe = document.getElementById("mainframe");
				mainframe.cols = "17,*,0,0,0,0,0,0,0,19";
				isReviewCompleteToggled = false;
		    }
	
   			vPerformITDTimeout = false;

			//be sure ui is unlocked, and inactivity timer is reset
			vPopUpOpen = false;
			itd.frames["ControlPanelFrame"].numUILocks = 0;
			unlockUI();
			
			//Get User Interface Type
			var vUIType = elementFrame().vUIType.toLowerCase();
			
			//Set Document Title
			//itd.document.title = elementFrame().vExamTitle;
									
			//Build Question Number Text
			var vQuestion = elementFrame().vQuestionNumber;
			vQuestion = vQuestion.replace("of","of");

			vQuestionText = (vQuestion.length > 0) ? vQuestion : "";

			//Build Item Key Text
			if (elementFrame().vIsScorable && !elementFrame().vIsReview && elementFrame().vItemType != 'Display' && !elementFrame().vInSurvey && (elementFrame().vDeliveryOptions & 4) == 4)
				vItemKey = (" - " + (elementFrame().document.forms[0].elements['Key1'].value));
			else
				vItemKey = '';

			//Build Item Name Text
			if (!elementFrame().vIsReview && (elementFrame().vDeliveryOptions & 4) == 4)
				vItemID = elementFrame().vItemName;
			else
				vItemID = '';

			//Build Max Select Message
			if (elementFrame().vIsScorable && !elementFrame().vIsReview && elementFrame().vItemType != 'Display' && !elementFrame().vInSurvey)
			{
				if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 1)
					vMaxSelectMessage = "Choose the best answer.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 2 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 2)
					vMaxSelectMessage = "Choose two.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 3 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 3)
					vMaxSelectMessage = "Choose three.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 4 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 4)
					vMaxSelectMessage = "Choose four.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 5 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 5)
					vMaxSelectMessage = "Choose five.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 6 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 6)
					vMaxSelectMessage = "Choose six.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value == 7 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 7)
					vMaxSelectMessage = "Choose seven.";
				else if (elementFrame().document.forms[0].elements['MaxSelectionAllowed'].value > 1 && elementFrame().document.forms[0].elements['MinSelectionRequired'].value == 1)
					vMaxSelectMessage = "Choose all that apply.";
				else
					vMaxSelectMessage = "Choose the best answer.";
			}
			else
			{
				vMaxSelectMessage = '';
			}
				
			//Set InfoPanel Text
			itd.frames["InfoPanelFrame"].setInfoText(vQuestionText);
			itd.frames["InfoPanelFrame"].setItemName(vItemID);
			itd.frames["InfoPanelFrame"].setItemKey(vItemKey);
			itd.frames["InfoPanelFrame"].setMaxSelectMessage(vMaxSelectMessage);

			itd.itdCurrentLocation = "(updatePanelsBeforeSwitchStatement-vUIType: " + vUIType + ")";

			switch (vUIType)
				{	
				case "introduction":

					itd.frames["InfoPanelFrame"].hideGuess3();				
				   	break;

					itd.frames["InfoPanelFrame"].hideInfo();
					itd.frames["InfoPanelFrame"].hideGuess3();				
				   	break;		   	
				case "endsample":
					itd.frames["ControlPanelFrame"].showBtn('end');
					itd.frames["InfoPanelFrame"].hideTime();
					itd.frames["InfoPanelFrame"].hideInfo();
					itd.frames["InfoPanelFrame"].hideGuess3();				
				   	break;		   	
				case "tutorial":

					itd.frames["InfoPanelFrame"].hideGuess3();
					itd.frames["InfoPanelFrame"].hideTime();
					itd.frames["InfoPanelFrame"].hideInfo();
			 		break;
			 	case "endexam":
				   	itd.frames["ControlPanelFrame"].showBtn('end');
                	if((itd.vCustomOptions & 1) == 0)
                                itd.frames["ControlPanelFrame"].showBtn('print')
					itd.frames["InfoPanelFrame"].hideGuess3();
					itd.frames["InfoPanelFrame"].hideTime();
					itd.frames["InfoPanelFrame"].hideInfo();
			 		break;	
			 	case "scorereportnoprint":
				   	itd.frames["ControlPanelFrame"].showBtn('endnoprint');
					itd.frames["InfoPanelFrame"].hideTime();
					itd.frames["InfoPanelFrame"].hideInfo();
					itd.frames["InfoPanelFrame"].hideGuess3();	
			 		break;	
				case "scorereportviewonly":
				   	itd.frames["ControlPanelFrame"].showBtn('end');
					if((itd.vCustomOptions & 1) == 0)
					   	itd.frames["ControlPanelFrame"].showBtn('print')
					itd.frames["InfoPanelFrame"].hideGuess3();
					itd.frames["InfoPanelFrame"].hideTime();
					itd.frames["InfoPanelFrame"].hideInfo();
			 		break;
				case "review":
					if(elementFrame().vReviewUnansweredAllowed)
						itd.frames["ControlPanelFrame"].showBtn('reviewincomplete');
			
					if(elementFrame().vReviewMarkedAllowed) 
						itd.frames["ControlPanelFrame"].showBtn('reviewguess');
						
					itd.frames["ControlPanelFrame"].showBtn('reviewall','finish2');	
					itd.frames["InfoPanelFrame"].hideGuess3();
						//if(elementFrame().vAllowPrevious)
						//	itd.frames["ControlPanelFrame"].showBtn('Back');														
				   	break;		
				case "review2":
					if(elementFrame().vReviewUnansweredAllowed)
						itd.frames["ControlPanelFrame"].showBtn('reviewincomplete');
			
					if(elementFrame().vReviewMarkedAllowed) 
						itd.frames["ControlPanelFrame"].showBtn('reviewguess');
						
					itd.frames["ControlPanelFrame"].showBtn('reviewall','finish3');	
					itd.frames["InfoPanelFrame"].hideGuess3();
						//if(elementFrame().vAllowPrevious)
						//	itd.frames["ControlPanelFrame"].showBtn('Back');														
				   	break;
				case "questions":
					if(itd.elementFrame().vReviewToCaller)
					{
						itd.frames["ControlPanelFrame"].showBtn('help','next','review');
						itd.frames["InfoPanelFrame"].showInfo();
						if(elementFrame().vAllowPrevious)
							itd.frames["ControlPanelFrame"].showBtn('previous');
					}	
					else	
						itd.frames["ControlPanelFrame"].showBtn('help','next','review');
						if(elementFrame().vAllowPrevious)
							itd.frames["ControlPanelFrame"].showBtn('previous');	
				   	break;
				case "questionsend":
					if(top.elementFrame().vReviewToCaller)
					{
						top.frames["ControlPanelFrame"].showBtn('help','endnoprint');
						top.frames["InfoPanelFrame"].showInfo();
						if(elementFrame().vAllowPrevious)
							top.frames["ControlPanelFrame"].showBtn('previous');
					}	
					else	
						top.frames["ControlPanelFrame"].showBtn('help','endnoprint');
						if(elementFrame().vAllowPrevious)
							top.frames["ControlPanelFrame"].showBtn('previous');	
				   	break;	
				case "introsection":
						top.frames["ControlPanelFrame"].showBtn('help','next');
						if(elementFrame().vAllowPrevious)
							top.frames["ControlPanelFrame"].showBtn('previous');	
				   	break;
				case "questionscomment":
					if(itd.elementFrame().vReviewToCaller)
					{
						itd.frames["ControlPanelFrame"].showBtn('help','next','review','comment');
						itd.frames["InfoPanelFrame"].showInfo();
						if(elementFrame().vAllowPrevious)
							itd.frames["ControlPanelFrame"].showBtn('previous');
					}	
					else	
						itd.frames["ControlPanelFrame"].showBtn('help','next','review','comment');
						if(elementFrame().vAllowPrevious)
							itd.frames["ControlPanelFrame"].showBtn('previous');	
				   	break;
				default:							
					//Determine whether to display Score Report Button
					if(itd.elementFrame().vInReviewMode)
						itd.frames["ControlPanelFrame"].showBtn('help','score','previous','next');	
					else	
						itd.frames["ControlPanelFrame"].showBtn('help','next');	
					break;
				}
				itd.itdCurrentLocation = "(updatePanelsAfterSwitchStatement)";
								
				if(!elementFrame().vAllowPrevious)
					itd.frames["ControlPanelFrame"].hideBtn('previous');
				
				if(blnSafari) itd.focus();
				
				//if we were navigating when timeout is called we need to hide the buttons
				if (isTimeoutToggled)			
					itd.frames["ControlPanelFrame"].hideAllBtns();
				
				itd.itdCurrentLocation = "(updatePanelsend)";

		function ITDCustomKeyHandler(e)
		{
			itd.itdCurrentLocation = "(ITDCustomKeyHandlerstart)";
			var vUIType = elementFrame().vUIType.toLowerCase();
			
			if( !itd.itdLoadComplete || itd.isNavigating || (typeof e.srcElement != "undefined" && (e.srcElement.type == "text" || e.srcElement.type == "textarea" || e.srcElement.type == "password"))) 
				return false;

			var vModifiedKeyCode = e.modifiedKeyCode;
			var vKeyCode = e.keyCode;
			var vCtrlKey = e.ctrlKey;
			var vAltKey = e.altKey;
			var eFrame = elementFrame();
			
			if( eFrame && !vCtrlKey && !vAltKey )
			{	itd.itdCurrentLocation = "(ITDCustomKeyHandlerbeforeswitch-vModifiedKeyCode: " + vModifiedKeyCode + ")";
			 	switch( vModifiedKeyCode )
			 	{
			    	case 32: // Space key
				    	//Do Nothing.  We want to ignore the space key.
				    	return true;
		
			    	case 78: // N = Next
				    	//don't allow navigation when timeout frame is displayed
				    	if (isTimeoutToggled)
				    		return true;	
				    			    	
			    	    if(vUIType != "introduction2" && vUIType != "scorereport" && vUIType != "scorereportviewonly" && vUIType != "review" && (typeof eFrame.itemTotal == "undefined" || eFrame.itemTotal <= 1 || eFrame.vCurItemSeq == eFrame.itemTotal ) && itd.frames["ControlPanelFrame"].numUILocks <= 0)
			        	{
				            // User Interface Next Navigation Logic
				            itd.frames["ControlPanelFrame"].localNavigateTD('next');
				            
				            if(itd.elementFrame().validateNavigation('next') != 0) 
							{
								itd.frames["ControlPanelFrame"].closeExhibit();
							}
				        }

						return true;
				    
				    case 80: // P = Previous
				    	//don't allow navigation when timeout frame is displayed
				    	if (isTimeoutToggled)
				    		return true;
				    		
				    	if (vUIType != "introduction2" && vUIType != "scorereport" && vUIType != "scorereportviewonly" && vUIType != "review" && itd.frames["ControlPanelFrame"].numUILocks <= 0)
				    	{
							if(eFrame.vUIType.toLowerCase() == 'review')
							{
							    itd.frames["ControlPanelFrame"].localNavigateTD('return');   
							}
					    	else if( elementFrame().vAllowPrevious )
						    {
								if( typeof eFrame.itemTotal == "undefined" || eFrame.itemTotal <= 1 || eFrame.vCurItemSeq <= 1 )
				    	    	{
									// User Interface Previous Navigation Logic
								    itd.frames["ControlPanelFrame"].localNavigateTD('back');
								    itd.frames["ControlPanelFrame"].closeExhibit();
					        	}
						    }
							return true;
			    		}
			    		
				    default:
				    	break;
			    }
			    itd.itdCurrentLocation = "(ITDCustomKeyHandlerafterswitch)";
			 }
		     itd.itdCurrentLocation = "(ITDCustomKeyHandlerend)";
			 return false;
		}
